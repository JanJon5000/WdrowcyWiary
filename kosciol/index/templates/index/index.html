<!DOCTYPE html>
{% load static %}
<html>
    <head>
        {% load compress %}

        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/style.scss' %}" media = 'screen'> 
        {% endcompress %}
        
    </head>

    <body>
        {% for post in posts %}
            <div class = "post">
                <div class = "content">
                    {{ post.title }}
                </div>
                <div>
                    <iframe class="g-maps" src="{{ post.googleMap }}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class = 'content'>
                    {{ post.text }}
                </div>

                <div class = "date">
                    {{ post.published }}
                </div>
            </div>
        {% endfor %}
    </body>
</html>
